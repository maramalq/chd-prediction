    <body bgcolor=#5AB4B5 >
       <div class="container">

             <div class="title">
                 <h2>Coronary Heart Disease Prediction</h2>
                 <img src="https://cdn-icons-png.flaticon.com/512/2167/2167018.png"/>
             </div>

             <!-- Main Input For Receiving Query to our ML -->
             <div class="form">
                <form action="{{ url_for('predict')}}"method="post" class="form-horizontal" data-netlify="true">
                    <div class="form-group">
                        <label for="sbp">Systolic Blood Pressure (SBP)</label>
                        <input type="text" name="sbp" class="form-control" required="required"/>
                    </div>

                    <div class="form-group">
                        <label for="tobacco">Tobacco Level</label>
                        <input type="text" name="tobacco" class="form-control" required="required" />
                    </div>

                    <div class="form-group">
                        <label for="ldl">Low-Density Lipoprotein (LDL)</label>
                        <input type="text" name="ldl" class="form-control" required="required" />
                    </div>

                    <div class="form-group">
                        <label for="adiposity">Adiposity</label>
                        <input type="text" name="adiposity" class="form-control" required="required" />
                    </div>

                    <div class="form-group">
                        <label for="famhist">Family History <br/> (1 for presence, 0 for Abesence)</label>
                        <input type="text" name="famhist" class="form-control" required="required" />
                    </div>

                    <div class="form-group">
                        <label for="typea">Type of Behavior</label>
                        <input type="text" name="typea" class="form-control" required="required" />
                    </div>

                    <div class="form-group">
                        <label for="alchohol">Alchohol Level</label>
                        <input type="text" name="alchohol" class="form-control" required="required" />
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" name="age" class="form-control" required="required" />
                    </div>

                    <button type="submit" class="btn btn-primary">Predict</button>
